<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Federici</title>
		<link rel="stylesheet" href="style/style.css">
	</head>
	<body class="page-contact">
		<header>
			<ul>
				<li>Consejos</li>
				<li>Recursos</li>
				<li>Datos</li>
				<li>Encuesta</li>
				<li>Juego</li>
				<li>Contacto</li>
			</ul>
			<img src="https://www.placehold.it/500x100" alt="Home">
		</header>
		<main>
			<form class="">
					<h1> ¿Necesitas ayuda?</h1>
					<p> Si tienes alguna pregunta o quieres información adicional , rellena el siguiente formulario.
					</p>
				<div class="">
					<div class="">
						<label for="name">Nombre*</label>
						<input type="text" name="name" placeholder="Nombre" class="" required>
						<label for="surname">Apellidos*</label>
						<input type="text" name="surname" placeholder="Apellidos" class="" required>
					</div>
					<div class="">
						<label for="email">Correo electrónico*</label>
						<input type="email" name="mail" placeholder="email" class="email">
					</div>
					<div class="">
						<label for="mensajes">Mensaje</label>
						<textarea name="comments" placeholder="Escribe aquí tus comentarios y sugerencias" rows="8" cols="60"></textarea>
					</div>
					<input type="submit" name="submit" class="submit">
				</div>
				<h2 class=""> ¡Muchas gracias!</h2>
			</form>

		</main>
		<script type="text/javascript" src="js/main.js"></script>
	</body>
</html>
